<!doctype html>
<html>
  <head>
    <title>Mi primer archivo HTML</title> <!--Titulo de pagina-->
    <style type="text/css">
      body {
        background-color: #AAAAFF;
        color: white;
        font-family: Helvetica;
      }
      strong {
        background-color: #FFAAAA;
      }
    </style> <!--Atributo de la etiqueta-->
  </head>
  <body> <!--Etiqueta para visual para el navegador-->
    <p>Hola <strong> mama ya casi </strong> aprendo <!--Etiqueta para negritas--> </p>
    <p>Este es otro parrafo</p> <!--Estiqueta para parrafo-->
    <script type="text/javascript">
      var x=1;
      var y=2;
      var z=x+y;
      document.write("Z es " + z);
    </script>
  </body>
</html>
